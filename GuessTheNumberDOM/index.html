<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Guess The Number DOM</title>

	<!-- Bootstrap 5.3 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<!-- Styles -->
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">


		<h2 class="mb-3" class="hide">Guess a number from 1 to 10</h2>
		<form id="GuessForm">
			<div class="mb-3">
				<label for="inputGuess" class="form-label">Guess Here Bellow</label>
				<input type="number" min="0" max="10" class="form-control" id="inputGuess" placeholder="Number 1 to 10 ">
			</div>
			
			<button type="submit" class="btn btn-secondary" id="tryItBtn">Try it</button>
			<button type="reset" class="btn btn-danger" id="ClearBtn">Clear Misson</button>
		</form>
	</div>
	<div id="outputResult">
		<h2 class="mb-3"id="guessHtml"></h2>
		<!--<h2 class="mb-3 hide"id="wrongGuess">Oppps, you guessed wrong!</h2>
		<h2 class="mb-3 hide"id="higherNumber">To high...,Please try again!</h2>
		<h2 class="mb-3 hide"id="lowerNumber">To low..., Please try again!</h2>
		-->
	</div>

	<!-- Script -->
	<script src="script.js"></script>
</body>
</html>
